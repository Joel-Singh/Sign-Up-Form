<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-up Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <aside>
      <div class="black-banner">
        <img src="assets/Hammer.svg" alt="Hammer">
        <span>ODIN</span>
      </div>
    </aside>
    <main>
        <div class="above-text">
          <div>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />Sign
            up <span class="italic">now</span> to get started.
          </div>
          <div>You <span class="italic">know</span> you want to.</div>
        </div>
        <form action="example.com/path" method="post" id="form">
          <div>Let's do this!</div>
          <div class="text-inputs">
            <div>
              <div class="text-input">
                <label for="">FIRST NAME</label>
                <input type="text" name="first_name">
              </div>

              <div class="text-input">
                <label for="">EMAIL </label>
                <input type="email" name="email">
              </div>

              <div class="text-input">
                <label for="">PASSWORD</label>
                <input type="password" name="password">
              </div>
            </div>
            <div>
              <div class="text-input">
                <label for="">LAST NAME</label>
                <input type="text" name="last_name">
              </div>

              <div class="text-input">
                <label for="">PHONE NUMBER</label>
                <input type="number" name="phone_number">
              </div>

              <div class="text-input">
                <label for="">CONFIRM PASSWORD</label>
                <input type="password">
              </div>
            </div>
          </div>
        </form>
        <div>
          <button type="submit" form="form">Create Account</button>
          <div class="log-in-text">Already have an account? <a href="index.html">Log in</a></div>
        </div>
    </main>
  </body>
</html>
